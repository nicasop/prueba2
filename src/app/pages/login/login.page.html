<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usr" type="text" placeholder="Ingrese su usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="pwd" type="password" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-button (click)="login()" expand="block" shape="round">
          Sing in
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
